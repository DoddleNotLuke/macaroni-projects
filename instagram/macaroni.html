  .instagram-tab-light-mode {
    width: 550px;
    height: 24px;

  .instagram-window-light-mode {
    width: 490px;

    border-left: 1px solid #eee;

  .instagram-top-icon-light-mode {

  }

  .instagram-top-icon-light-mode img {

    border: 2px solid #eee;
  }

  .instagram-top-icon-story {
    width: 140px;
    height: 140px;
    border-radius: 100%;
    background-image: linear-gradient(to bottom left, #ffffff, #464646);
    position: relative;
    top: -2px;
    left: 10px;
  }

  .instagram-top-description {
    width: 324px;
    height: 150px;

  .instagram-follow-button {

  }

  .instagram-username {
    font-family: montserrat;
    font-size: 20px;
  }

  .instagram-stats {
    font-family: montserrat;
    font-size: 13px;
    margin-top: 5px
  }

  .instagram-name {
    margin-top: 5px;

    font-size: 14px;
  }

  .instagram-bio {

    position: relative;
  }

  .profile-handle {
    display: inline-flex;
  }

  .profile-handle img {

    height: auto;
    align-self: center;
    margin-left: 3px;
  }

  #rinstaplateprofile .rposts {
    position: relative;
  }

  #rinstaplateprofile .rpost {
    width: 150px;
    height: 150px;
    display: inline-block;
    margin: 3px;
    position: relative;
  }

  #rinstaplateprofile .rpost img {
    width: 100%;
    max-width: 100%;
    height: 100%;
    object-fit: cover;
  }

  #rinstaplateprofile .rnotes {
    width: 100%;
    height: 100%;
    background: #0000004f;
    position: absolute;
    top: 0;
    opacity: 0;
    transition: all .2s ease-in-out;
  }

  #rinstaplateprofile .rpost:hover .rnotes {
    opacity: 1;
  }

  #rinstaplateprofile .rpost .rnotes div {
    position: relative;
    top: 50%;
    transform: translateY(-50%);
    color: #fff;
    font-size: 12px;
    font-weight: 500;
  }

  #rinstaplateprofile .rnotes likes::before {
    content: "";
    display: inline-block;
    width: 14px;
    height: 14px;
    background: url(https://i.imgur.com/dEtiwSf.png) center/cover;
    filter: invert(1);
    margin: 0 4px -2px 0;
  }

  #rinstaplateprofile .rnotes comments::before {
    content: "";
    display: inline-block;
    width: 25px;
    height: 25px;
    background: url(https://i.imgur.com/2osxMxo.png) center/cover;
    filter: invert(1);
    margin: 0 0 -8px 10px;
  }
