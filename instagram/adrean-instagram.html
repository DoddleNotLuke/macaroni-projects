[dohtml]
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<link rel="stylesheet" type="text/css"  href="https://doddlenotluke.github.io/macaroni-projects/instagram/stylesheets/instagram-light-mode.css">


<div class="instagram-tab"></div>
<div class="instagram-window">
    <TABLE>
        <TD>
            <div class="instagram-top-icon">
                <div class="instagram-top-icon-story"><img src="https://i92.servimg.com/u/f92/20/11/38/15/tumblr17.jpg"></div>
            </div>
        </TD>

        <TD>
            <div class="instagram-top-description">
                <div class="instagram-username">@AdreanRoth94</div>
                <div class="instagram-stats"> <b>5</b> posts <b>875</b> followers <b>267</b> following</div>
                <div class="instagram-follow-button"><img src="https://i92.servimg.com/u/f92/20/11/38/15/87697810.png">
                </div>
                <div class="instagram-name">Adrean Roth</div>
                <div class="instagram-bio">If you went this far  to look for me.<br>I guess I left an impression.<br>
                </div>
            </div>
        </TD>
    </TABLE>

    <table>
        <TD>
            <div class="instagram-hightlight">
                <div class="instagram-story" style="left:10px"><img src="https://i92.servimg.com/u/f92/20/11/38/15/efee1a11.jpg"></div>
            </div>
        </TD>
        <TD>
            <div class="instagram-hightlight">
                <div class="instagram-story" style="left:23px"><img src="https://i.pinimg.com/564x/14/0d/f2/140df239d39216d1dd343c60f5e6fa2d.jpg"></div>
            </div>
        </TD>
    </table>

    <table>
        <TD>
            <div class="instagram-hightlight-text" style="left:12px">
                Abroad
            </div>
        </TD>
        <TD>
            <div class="instagram-hightlight-text"  style="left:24px">
                Daily life
            </div>
        </TD>
    </table>

    <table>
        <div class="profile-handle"><img src="https://i92.servimg.com/u/f92/20/11/38/15/67897810.png"></div>
    </table>

    <TABLE>
        <TD>
            <center>
                <div id="rinstaplateprofile">
                    <div class="rheader">
                        <div class="rposts">
                            <div class="rpost">
                                <img src="https://i92.servimg.com/u/f92/20/11/38/15/tumblr23.jpg">
                                    <div class="rnotes">
                                        <div>
                                            <likes>45345</likes>
                                            <comments>21</comments>
                                        </div>
                                    </div>
                                </div>
                            <div class="rpost">
                                <img src="https://i92.servimg.com/u/f92/20/11/38/15/tumblr16.jpg">
                                    <div class="rnotes">
                                        <div>
                                            <likes>ANTAL_LIKES</likes>
                                            <comments>ANTAL_KOMMENTARE</comments>
                                        </div>
                                    </div>
                                </div>
                            <div class="rpost">
                                <img src="https://i92.servimg.com/u/f92/20/11/38/15/tumblr15.jpg">
                                <div class="rnotes">
                                    <div>
                                        <likes>ANTAL_LIKES</likes>
                                        <comments>ANTAL_KOMMENTARE</comments>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </center>
        </TD>
    </TABLE>
</div>

<style>
    #rinstaplateprofile .rposts {
      position: relative;
    }
    
    #rinstaplateprofile .rpost {
      width: 150px;
      height: 150px;
      display: inline-block;
      margin: 3px;
      position: relative;
    }
    
    #rinstaplateprofile .rpost img {
      width: 100%;
      max-width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    #rinstaplateprofile .rnotes {
      width: 100%;
      height: 100%;
      background: #0000004f;
      position: absolute;
      top: 0;
      opacity: 0;
      transition: all .2s ease-in-out;
    }
    
    #rinstaplateprofile .rpost:hover .rnotes {
      opacity: 1;
    }
    
    #rinstaplateprofile .rpost .rnotes div {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
      font-size: 12px;
      font-weight: 500;
    }
    
    #rinstaplateprofile .rnotes likes::before {
      content: "";
      display: inline-block;
      width: 14px;
      height: 14px;
      background: url(https://i.imgur.com/dEtiwSf.png) center/cover;
      filter: invert(1);
      margin: 0 4px -2px 0;
    }
    
    #rinstaplateprofile .rnotes comments::before {
      content: "";
      display: inline-block;
      width: 25px;
      height: 25px;
      background: url(https://i.imgur.com/2osxMxo.png) center/cover;
      filter: invert(1);
      margin: 0 0 -8px 10px;
    }
</style>

[/dohtml]
